<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signup Form</h1>
      <!-- Form starts -->
      <form action="">
        <div class="form-group">
          <label for="name">Your name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
            pattern="([A-Z][a-zA-Z]*)"
          />
        </div>

        <div class="form-group">
          <label for="phone">Your Phone#</label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="Enter your Mobile #"
            required
            pattern="[0-9]{9}"
          />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="website">Your Website</label>
          <input
            type="url"
            name="website"
            id="website"
            placeholder="Enter your website starts with https:/"
            title="Enter your website starts with https:/"
            required
          />
        </div>

        <div class="form-group">
          <label for="password1">Your password</label>
          <input
            type="password"
            name="password1"
            id="password1"
            placeholder="Enter your password"
            required
            pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$"
          />
        </div>

        <div class="form-group">
          <label for="password2">Confirm Your Password</label>
          <input
            type="password"
            name="password2"
            id="password2"
            placeholder="Re enter your password"
            required
            pattern="^(?=.*\d)(?=.*[A-Z])(?=.*[a-z])(?=.*[^\w\d\s:])([^\s]){8,16}$"
          />
        </div>
        <button type="submit" id="submit">Register Now</button>
      </form>
      <!-- Form ends -->
      <!-- Message box starts -->
      <div class="message-container">
        <h3 id="messege">All the fields are required</h3>
      </div>
      <!-- Message box ends -->
    </div>
  </body>
</html>
